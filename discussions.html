    <script>
        // Run immediately to fix footer height
        (function() {
            // Set fixed height on load
            function fixFooter() {
                const footer = document.querySelector('.footer');
                if (footer) {
                    footer.style.height = '60px';
                    footer.style.minHeight = '60px';
                    footer.style.maxHeight = '60px';
                    footer.style.padding = '0';
                    footer.style.boxSizing = 'border-box';
                    footer.style.overflow = 'hidden';
                }
            }
            
            // Run immediately
            fixFooter();
            
            // Also run when DOM is fully loaded
            document.addEventListener('DOMContentLoaded', fixFooter);
            
            // And run again after a short delay to catch any late DOM changes
            setTimeout(fixFooter, 100);
            setTimeout(fixFooter, 500);
            setTimeout(fixFooter, 1000);
            
            // Also handle window load event
            window.addEventListener('load', fixFooter);
        })();
    </script>
